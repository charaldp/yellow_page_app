<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  User: {{ user.username }}
  <a href="{% url 'logout' %}">Log out</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'contacts_list_index' %}">See Contacts List</a>
{% endif %}
{% endblock %}
