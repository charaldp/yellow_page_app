<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Contacts List{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  User: {{ user.username }}
  <a href="{% url 'logout' %}">Log out</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a> in order to edit the contact list.
{% endif %}
{% endblock %}
